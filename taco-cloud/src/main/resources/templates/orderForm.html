<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Taco Cloud - Ordering</title>
    <link rel="stylesheet" th:href="@{/css/stylesheet.css}" />
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your taco creations!</h1>
        <img th:src="@{/images/TacoCloud.png}" width="300"/>
        <p><a th:href="@{/design}" id="another">Design another taco</a></p>

        <div th:if="${#fields.hasErrors()}">
            <span class="validationError">
                Please correct the problems below and resubmit.
            </span>
        </div>

        <h3>Deliver my taco masterpieces to...</h3>

        <div class="grid-delivery-info">

            <label for="name">Name: </label>
            <input type="text" th:field="*{name}"/>

            <label for="street">Street: </label>
            <input type="text" th:field="*{street}"/>

            <label for="city">City: </label>
            <input type="text" th:field="*{city}"/>

            <label for="state">State: </label>
            <input type="text" th:field="*{state}"/>

            <label for="zip">Zip code: </label>
            <input type="text" th:field="*{zip}"/>

            <label for="ccNumber">Credit card number: </label>
            <input type="text" th:field="*{ccNumber}"/>

            <label for="ccExpiration">Credit card expiration date: </label>
            <input type="text" th:field="*{ccExpiration}"/>


            <label for="ccCvv">CVV: </label>
            <input type="text" th:field="*{ccCvv}"/>

            <p><button class="button" type="submit">Submit order</button></p>
        </div>

    </form>

</body>
</html>
